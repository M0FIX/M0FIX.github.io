<!DOCTYPE html>

  <style>
  #firefly {
  height: 1500px;
  width: 100%;

}

  <body oncontextmenu="return false">
    <canvas class="canvas"></canvas>
    <div id="firefly">
      <div id="ip-info"></div>
      <div id="container">
        <p id="text">M 0 N 1 X</p>
        <br>
        <b>
          <p id="main">NAME FILE</p>
        </b>
        <!-- <p id="pw">Password:</p> -->
        <br>
        <input type="text" id="input" placeholder="Key">
        <br>
        <div class="g-recaptcha" data-sitekey="6Le9HL4jAAAAAK53HOSHg1dEo1SgktApiLlU1ZWY"></div>
        <br>
        <div id="buttons">
          <button id="key">Get Key</button>
          <button id="link">Get Link</button>

	 <footer>© 2022 | M0NIX</footer>
    </div>
	<script>
	function shuffleLetters() {
			// Get the text element
			var textElement = document.getElementById("text");
			
			// Split the text into an array of characters
			var characters = textElement.innerHTML.split("");
			
			// Shuffle the array of characters, excluding the spaces
						for (var i = 0; i < characters.length; i++) {
				if (characters[i] !== " ") {
					// Pick a random character to swap with the current character
					var j = Math.floor(Math.random() * characters.length);
					
					// Swap the characters if the other character is not a space
					if (characters[j] !== " ") {
						var temp = characters[i];
						characters[i] = characters[j];
						characters[j] = temp;
					}
				}
			}
			
			// Join the characters back into a string and update the text element
			textElement.innerHTML = characters.join("");
		}
		
		// Shuffle the letters every 1000 milliseconds (1 second)
		setInterval(shuffleLetters, 100);
	</script>
		<script>
	var key = ""; // Declare a global variable to store the key
		
		// Bind an event listener to the "Get Key" button
		document.getElementById("key").addEventListener("click", function() {
			// Generate a random key of 20 characters
			key = "";
			for (var i = 0; i < 20; i++) {
				// Generate a random number between 0 and 1
				var rand = Math.random();
				
				// If the random number is less than 0.5, add a random letter to the key
				// Otherwise, add a random number to the key
				if (rand < 0.5) {
				key += Math.floor(Math.random() * 10); // 0-9
				}
			}
			
			// Set the value of the input box to the generated key
			document.getElementById("input").value = key;
		});
		
		// Bind an event listener to the "Get Link" button
		document.getElementById("link").addEventListener("click", function() {
			// Get the value of the input box
			var input = document.getElementById("input").value;
			
			// Check if the input is empty or not the correct key
			if (input === "" || input !== key) {
				alert("Please enter the correct key to access the link.");
			} else {
				// Get the value of the CAPTCHA response
				var captchaResponse = grecaptcha.getResponse();
				
				// Make a request to the reCAPTCHA server to verify the response
				var xhr = new XMLHttpRequest();
				xhr.open("POST", "https://www.google.com/recaptcha/api/siteverify", true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onload = function() {
					if (xhr.status === 200) {
						var response = JSON.parse(xhr.responseText);
						if (response.success) {
							// Redirect to the link if the key is correct and the CAPTCHA was successfully completed
							window.location.href = "https://drive.google.com/uc?export=download&id=1aYlM65mzK71wsACZFtTm1LtcGNhpAY__&confirm=t&uuid=";
						} else {
							alert("Please complete the CAPTCHA to access the link.");
						}
					} else {
						alert("An error occurred while verifying the CAPTCHA.");
					}
				};
				xhr.send("secret=6Le9HL4jAAAAAMTzSa3hXvg1sjfnM12NhJDkSQ5N&response=" + captchaResponse);
			}
		});
	</script>
  </body>
</html>
