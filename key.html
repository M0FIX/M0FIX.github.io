<!DOCTYPE html>
<html>
<head>
  <title>Protect Key</title>
  <style>
    /* Add a dark theme to the page */
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Center the form and buttons on the screen */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px #777;
      padding: 20px;
    }

    /* Style the label, input field, and button */
    label,
    input,
    button {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      padding: 10px;
      box-sizing: border-box;
      outline: none;
      transition: all 0.2s;
    }

    /* Style the input field */
    input {
      background-color: #555;
      color: #fff;
    }

    /* Style the button */
    button {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #2ecc71;
    }

    /* Change the style of the label and input field on hover */
    label:hover,
    input:hover {
      background-color: #444;
    }

    /* Change the style of the button on hover */
    button:hover {
      background-color: #2980b9;
    }

    /* Change the style of the submit button on hover */
    input[type="submit"]:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <form id="key-form">
	<h1 style="text-align: center;">Protect Key</h1>
    <label for="key-input">Key:</label>
    <input type="text" id="key-input" name="key" />
    <button id="copy-button">Copy Key</button>
    <input type="submit" value="Enter" /><br>
	<footer style="text-align: center;">
  Â© 2022 | M0NIX
    </footer>
	<div id="clock"></div>
  </form>
  <script>
    // Generate a random alphanumeric key
    const key = Math.random().toString(36).substr(2); // Generate a 10-character key
    console.log(`Key: ${key}`); // Display the key in the console for reference

    // Pad the key with the necessary number of random characters
    const paddedKey = key.padStart(30, Math.random().toString(36).substr(2));
    console.log(`Padded key: ${paddedKey}`); // Display the padded key in the console for reference

   // Add an event listener to the form to handle key submission
  const form = document.getElementById("key-form");
  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the entered key
    const enteredKey = document.getElementById("key-input").value;

    // Check if the entered key matches the padded key
    if (enteredKey === paddedKey) {
      // If the keys match, redirect the user to the secret page
      window.location.href = "http://m0nix.ga";
    } else {
      alert("Invalid key!"); // If the keys don't match, display an error message
    }
  });

  // Add an event listener to the copy button to handle key copying
  const copyButton = document.getElementById("copy-button");
  copyButton.addEventListener("click", function (event) {
    event.preventDefault(); // Prevent the form from submitting

    // Copy the padded key to the clipboard
    navigator.clipboard.writeText(paddedKey);
    alert("Key copied to clipboard!"); // Display a message to confirm the key has been copied
  });
</script>
<script>
  // Get the clock element
  const clock = document.getElementById("clock");

  // Update the clock every 1000 milliseconds (1 second)
  setInterval(function () {
    // Get the current time
    const currentTime = new Date();

    // Get the current hour, minute, and second
    const hour = currentTime.getHours();
    const minute = currentTime.getMinutes();
    const second = currentTime.getSeconds();

    // Add leading zeros to the hour, minute, and second if necessary
    const formattedHour = hour.toString().padStart(2, "0");
    const formattedMinute = minute.toString().padStart(2, "0");
    const formattedSecond = second.toString().padStart(2, "0");

    // Update the clock display
    clock.innerHTML = `${formattedHour}:${formattedMinute}:${formattedSecond}`;
  }, 1000);
</script>
</body>
</html>
