<html>
  <body>
    <div id="key">Loading key...</div>
    <button id="copyButton">Copy</button>
    <script>
      function generateKey() {
        // Generate a random number and convert it to a string
        var key = Math.random().toString();

        // Limit the key to 8 characters
        key = key.substring(0, 8);

        // Update the key div with the new key
        document.getElementById("key").innerHTML = key;
      }

      // Refresh the page and generate a new key every minute
      setInterval(generateKey, 60000);

      // Add a click event listener to the copy button that copies the key to the clipboard
      document.getElementById("copyButton").addEventListener("click", function() {
        navigator.clipboard.writeText(document.getElementById("key").innerHTML);
      });
    </script>
  </body>
</html>
