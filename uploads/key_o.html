<html>
  <head>
    <title>⠀</title>
    <link rel="stylesheet" href="mon1x1.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="jquery.firefly-0.7.js"></script>
    <script type="text/javascript" src="jquery.particles.js"></script>
    <style>
      #firefly {
        height: 1500px;
        width: 100%;
        line-height: 15px;
        margin-top: 0px;
      }
      #input::placeholder {
        text-align: center;
      }
    </style>
  </head>
  <body oncontextmenu="return false">
    <canvas class="canvas"></canvas>
    <div id="firefly">
      <div id="ip-info"></div>
      <div id="container">
        <p id="text">M 0 N 1 X</p>
        <br />
        <b><p id="main">NAME FILE</p></b>
        <!-- <p id="pw">Password:</p> -->
        <br />
        <input type="text" id="input" placeholder="Key" />
        <br />
        <div id="buttons">
          <button id="key">Get Key</button>
          <button id="link">Get Link</button>
        </div>
      </div>
    </div>

    <footer>© 2022 | M0NIX</footer>
    <script>
      $(document).ready(function () {
        $(".canvas").particles({
          connectParticles: true,
          color: "#7f7f7f",
          size: 3,
          maxParticles: 80,
          speed: 1.8,
        });
      });
    </script>
    <script>
      $.firefly({
        color: "#7f7f7f",
        minPixel: 6,
        maxPixel: 12,
        total: 30,
        on: "#firefly",
      });
    </script>
    <script>
      function shuffleLetters() {
        // Get the text element
        var textElement = document.getElementById("text");

        // Split the text into an array of characters
        var characters = textElement.innerHTML.split("");

        // Shuffle the array of characters, excluding the spaces
        for (var i = 0; i < characters.length; i++) {
          if (characters[i] !== " ") {
            // Pick a random character to swap with the current character
            var j = Math.floor(Math.random() * characters.length);

            // Swap the characters if the other character is not a space
            if (characters[j] !== " ") {
              var temp = characters[i];
              characters[i] = characters[j];
              characters[j] = temp;
            }
          }
        }

        // Join the characters back into a string and update the text element
        textElement.innerHTML = characters.join("");
      }

      // Shuffle the letters every 1000 milliseconds (1 second)
      setInterval(shuffleLetters, 100);
    </script>
    <script>
      var key = ""; // Declare a global variable to store the key

      // Bind an event listener to the "Get Key" button
      document.getElementById("key").addEventListener("click", function () {
        // Generate a random key of 20 characters
        key = "";
        for (var i = 0; i < 20; i++) {
          // Generate a random number between 0 and 1
          var rand = Math.random();

          // If the random number is less than 0.5, add a random letter to the key
          // Otherwise, add a random number to the key
          if (rand < 0.5) {
            key += String.fromCharCode(Math.floor(Math.random() * 26) + 65); // A-Z
          } else {
            key += Math.floor(Math.random() * 10); // 0-9
          }
        }

        // Set the value of the input box to the generated key
        document.getElementById("input").value = key;
      });

      // Bind an event listener to the "Get Link" button
      document.getElementById("link").addEventListener("click", function () {
        // Get the value of the input box
        var input = document.getElementById("input").value;

        // Check if the input is empty or not the correct key
        if (input === "" || input !== key) {
          alert("Please enter the correct key to access the link.");
        } else {
          // Redirect to the link if the key is correct
          //https://drive.google.com/uc?export=download&id= [ID] &confirm=t&uuid=

          //window.open("https://drive.google.com/uc?export=download&id=1aYlM65mzK71wsACZFtTm1LtcGNhpAY__&confirm=t&uuid= ", "_blank"); //new tabs
          window.location.href =
            "https://drive.google.com/uc?export=download&id=1aYlM65mzK71wsACZFtTm1LtcGNhpAY__&confirm=t&uuid="; //sigle tabs
        }
      });
    </script>
    <script>
      // Fetch the IP address of the machine
      fetch("https://api.ipify.org?format=json")
        .then((response) => response.json())
        .then((data) => {
          // Display the IP address in the page
          document.getElementById("ip-info").innerHTML = `You IP: ${data.ip} `;
        });
    </script>
    <script>
      // Disable the "Inspect" option in the context menu
      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
    </script>
    <script>
      // Bind an event listener to the keydown event
      document.addEventListener("keydown", function (event) {
        // Check if the user pressed one of the keyboard shortcuts for inspecting elements
        if (
          event.keyCode === 123 ||
          event.keyCode === 116 ||
          event.keyCode === 117 ||
          event.keyCode === 85
        ) {
          // Prevent the default action (opening the Developer Tools, refreshing the page, or viewing the source code)
          event.preventDefault();
        }
      });
    </script>
    <script>
      document.body.style.overflow = "hidden";
    </script>
    <script>
	if (console.clear) {
 	 console.clear();
	}
    </script>
  </body>
</html>
