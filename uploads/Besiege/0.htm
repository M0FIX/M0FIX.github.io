<!DOCTYPE html>
<html oncontextmenu="return false;">
  
<head>
    <title>Besiege - M0NIX</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
  
<body oncontextmenu="return false;">
    <iframe id="iframe" src=""
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto">
  </iframe>
<script src="protect.js"></script> 
<script type="text/javascript">
        const getMessages = ()=>{
fetch("https://www.m0nix.ga/uploads/Besiege/0.htm") // use your messages request url, this is a sample
  .then((response) => response.json())
  .then((messages) => {
    let messagesHtml = "";
    for (var message of messages) {
    
      messagesHtml += `<div>${message.name}</div>`; // use your message html structure here
    }

    let messagesContainer = document.getElementById("messagesContainer");
    messagesContainer.innerHTML = messagesHtml;
  })
  .catch((err) => console.log(err));
}

  setInterval(getMessages, 1000);
  setInterval(getMessages, 1000);
  setInterval(getMessages, 1000);
</script>
</body>
</html>
